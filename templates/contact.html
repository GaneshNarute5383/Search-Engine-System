<script>
    jQuery("document").ready(function(){
    $("#fullname").keyup(function(){
        	 var reg=/^[a-zA-Z\s]{1,}$/
        	 var name=$("#fullname").val();
			 if(reg.test(name))
			 {
			     $("#l2").text("");

			 }
			 else{
			     $("#l2").text("Please enter valid name");
				 document.getElementById("l2").style.visibility="visible";
			     $("#l2").style.color="red";

			 }
    });
    $("#email").keyup(function(){
        	 var reg=/^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,8})$/;
        	 var email=$("#email").val();
			 if(reg.test(email))
			 {
			     $("#l3").text("");
			 }
			 else{

			     $("#l3").text("Please enter valid email");
				 document.getElementById("l3").style.visibility="visible";
			     $("#l3").style.color="red";

			 }
    });
    });
            function validate() {
            if (document.forms["myform"]["fullname"].value == "") {
                alert("please enter the  name");
                return false;
            }

            if (document.forms["myform"]["email"].value == "") {
                alert("please enter the email id");
                return false;
            }

            if (document.forms["myform"]["subject"].value == "") {
                alert("please enter the subject");
                return false;
            }
            if (document.forms["myform"]["message"].value == "") {
                alert("please enter the message");
                return false;
            }
}






</script>
    <div class="login-form">
        <form action="{% url 'getcontact' %}" name="myform" method="GET" autocomplete="off"  onsubmit="return validate()">
           {% csrf_token %}
            <label name="l1" id="l1" >Contact Us</label>
            <input type="text" name="fullname" id="fullname" placeholder="Enter the full name...">
            <label name="l2" id="l2" ></label>
            <input type="email" name="email" id="email" placeholder="Enter the email...">
            <label name="l3" id="l3" >email</label>
            <input type="text" name="subject" id="subject" placeholder="Enter the subject">
            <label name="l4" id="l4" >subject</label>
            <textarea name="message" id="message" rows="10" cols="30" placeholder="Enter the message..."  ></textarea>

            <button type="submit"  id="button">Send</button>

        </form>
