<script>

            function validate() {
            if (document.forms["myform"]["fname"].value == "") {
                alert("please enter the  username");
                return false;
            }

            if (document.forms["myform"]["pass"].value == "") {
                alert("please enter the password");
                return false;
            }
            if (document.forms["myform"]["message"].value == "") {
                alert("please enter the feedback");
                return false;
            }
}
</script>
<div class="login-form">
        <form action="{% url 'check_login' %}" name="myform" method="GET" autocomplete="off"  onsubmit="return validate()">
            {% csrf_token %}
            <label name="l1" id="l1" >Log in</label>
            <input type="text" name="fname" id="fname" placeholder="Enter the email id">
            <label name="l2" id="l2" ></label>

width: 100%;

left: 5%;
color:red;
font-size:15px; " > {{ message }}</label>
            {% endif %}
